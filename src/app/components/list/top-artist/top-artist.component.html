<div class="card text-center list-components mx-auto " *ngIf=FavoriteArtistResponse>
    <div class="card-body p-0">
        <h1 class="list-titles">Favorite Artist</h1>
        <!-- <ul class="playlist"> -->


        <div class="row mt-2 mr-0" *ngFor='let artist of FavoriteArtistResponse'>
            <div class="col-md-5 col-style ml-1  pr-0">
                <img [src]=artist.image class="img-fluid" alt="" id="artist-image">
            </div>
            <div class="col-md-5 p-0 col-stylen ml-0 justify-content-end" id="song-title">

                <p class="mb-0 mt-1 text-left pl-2">{{artist.name}}</p>
            </div>

        </div>






    </div>
</div>
