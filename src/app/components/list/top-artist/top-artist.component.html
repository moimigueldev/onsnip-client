        <div class="row mt-2 mr-0 d-md-flex d-none web" *ngFor='let artist of FavoriteArtistResponse'>

                <img [src]=artist.image class="img-fluid" alt="" id="artist-image">
            </div>

            </div>

        </div>

        <!-- MOBILE -->

        <div class="d-flex flex-row mr-md-0 d-md-none mt-2 mobile" *ngFor='let artist of FavoriteArtistResponse'>
            <div class="col-md-5 col-style ml-1  pr-0">
