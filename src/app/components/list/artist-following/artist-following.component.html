        <div class="row mt-2 mr-md-0 d-md-flex d-none web " *ngFor='let artist of artistResponse'>
            <div class="col-md-3 col-style ml-1  pr-0">
                <img [src]=artist.image class="img-fluid " alt="" id="artist-image">
            </div>
            <div class="col-md-5 col-xs-5 p-0 col-style ml-0 justify-content-end" id="song-title">
                <p class="mb-0 mt-1 text-left pl-2 ">{{artist.name}}</p>
            </div>
            <div class="col-md-3 col-style px-0">
                <p class="mb-0 followers mt-2 text-right " style="color: #4791ff">{{artist.followers}}
                </p>
                <p class="mb-0 followers text-right  " style="color: #4791ff">Followers</p>
            </div>
        </div>

        <!-- MOBILE VERSION -->

        <div class="d-flex flex-row mr-md-0 d-md-none mt-2 mobile" *ngFor='let artist of artistResponse'
            style="border: 2px solid yellow;">
            <img [src]=artist.image class="img-fluid " alt="" id="artist-image-mobile"
                style="height: 160px; width: 160px;">
            <div class="my-auto" style="max-width: 116px;">
                <p class="mb-0 mt-1 text-left pl-2 ">{{artist.name}}</p>
            </div>

            <div class="my-auto ml-auto mr-3">
                <p class="mb-0 followers mt-2 text-right " style="color: #4791ff">{{artist.followers}}
                </p>
                <p class="mb-0 followers text-right  " style="color: #4791ff">Followers</p>
            </div>
        </div>


    </div>
</div>
