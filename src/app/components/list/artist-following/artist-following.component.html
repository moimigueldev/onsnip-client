<div class="card text-center list-components mx-auto " *ngIf=artistResponse>
    <div class="card-body p-0">
        <h1 class="list-titles">Artist Following</h1>
        <!-- <ul class="playlist"> -->


        <div class="row mt-2 mr-0" *ngFor='let artist of artistResponse'>
            <div class="col-md-3 col-style ml-1  pr-0">
                <img [src]=artist.image class="img-fluid" alt="" id="artist-image">
            </div>
            <div class="col-md-5 p-0 col-stylen ml-0 justify-content-end" id="song-title">

                <p class="mb-0 mt-1 text-left pl-2">{{artist.name}}</p>
            </div>
            <div class="col-md-3 col-style px-0">
                <p class="mb-0 followers mt-2 text-right" style="color: #4791ff">{{artist.followers.total}}</p>
                <p class="mb-0 followers text-right " style="color: #4791ff">Followers</p>
            </div>
        </div>

    </div>
</div>
