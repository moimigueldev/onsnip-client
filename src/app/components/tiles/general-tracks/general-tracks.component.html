<div class="card text-center  card-tiles" [ngStyle]="{'background-color': bgColor}">
    <div class="card-body">
        <div class="d-flex flex-row justify-content-between">
            <h2 class="p-2 card-header">{{tracks}}</h2>
            <h3 class="p-2 "><i class="fas fa-music"></i></h3>
        </div>
        <div class="d-flex flex-row justify-content-between">
            <p class="mt-md-2 card-tile-text">{{name}}</p>
        </div>
    </div>
</div>
